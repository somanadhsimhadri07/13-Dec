<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <fieldset>
        <legend>Password Correction</legend>
        <center>
            <form method="get" action="./ChangePassword.html">
            <label for="Password">Password :</label>
            <input type="text" id="password" maxlength="10" minlength="5" required autofocus placeholder="Password"><br>
            <label for="Confirmpassword"> Confirm Password :</label>
            <input type="text" id="Confirmpassword" maxlength="10" minlength="5" placeholder="Confirmpassword"><br>
            <label for="PhoneNumber">PhoneNumber/Email ID :</label>
            <input type="number" name="PhoneNumber" maxlength="10" placeholder="Phone Number/Email ID" required><br>
            <label for="OTP">Enter OTP :</label>
            <input type="number" name="OTP" maxlength="6" placeholder="Enter OTP" required><br>
            <input type="submit" name="Submit" required>
            <a href="./Register.html">Register</a>

            </form>
        </center>
    </fieldset>
</body>
</html>
