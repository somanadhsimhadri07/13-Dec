<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <fieldset>
      <legend>RegisterDetails</legend>
      <img src="">
          <center>
        <form method="get" action="./RegistrationSuccessful.html">
            <label for="FisrtName" >First Name :</label>
            <input id="FisrtName" name="FisrtName" type="text" maxlength="8" minlength="5" required placeholder="FisrtName" autofocus><br>
            <label for="LastName">Last Name :</label>
            <input id="LastName" name="LastName" type="text" maxlength="8" minlength="5" placeholder="LastName" required ><br>
            <label for="Email" >Email ID :</label>
            <input type="email" id="Email" name="Email" required placeholder="Email ID"><br>
            <label for="PhoneNo"> PhoneNumber :</label>
            <input type="number" name="PhoneNo" maxlength="10" placeholder="Contact Number" required><br>
            <label for="password">Password :</label>
            <input type="text" name="password" maxlength="15" required ><br>
            <a href="./Login.html">go back</a>
            <input type="submit" value="Register" >
            </center>
        </form>
    </fieldset>
</body>
</html>
