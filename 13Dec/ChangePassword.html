<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>
</head>
<body>
    <fieldset>
        <center>
            <form method="get" action="./LoginSuccessful.html">
                <label for="UserName"> User Name :</label>
                <input id="UserName" name="UserName" type="text" placeholder="UserName" maxlength="15" minlength="5" autofocus> <br>
                <label for="Password" >Password :</label>
                <input id="Password" name="Password" type="text" placeholder="Password" maxlength="10" minlength="5" autofocus required><br>
                <input type="submit" value="Login">
            </form>
        </center>
    </fieldset>
</body>
</html>
