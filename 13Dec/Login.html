<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body bgcolor="">
    <fieldset>
        <legend>Login Info</legend>
        <center>
            <img src="./Loginlogo.jpg" width="300">
            <form method="get" action="./LoginSuccessful.html">
                <label for="UserName">UserName :</label>
                <input id="UserName" type="text" name="UserName" placeholder="UserName/Email ID" maxlength="16" minlength="5" autofocus required><br>
                <label for="Password">Password :</label>
                <input id="Password" type="text" placeholder="Password" maxlength="10" required><br>
                <input type="submit" value="Login In" >
            </form>
            <a href="./ForgetPassword.html">Fogot Password</a> <a href="./Register.html">Register here</a>
        </center>
    </fieldset>
</body>
</html>
